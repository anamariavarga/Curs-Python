<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="css/style20.1.css" />
    <script src="js/tema20.1.js"></script>
</head>
<body>

    <form>
        <table>
            <tr>
                <td>
                    Username<br/>
                    <input type="text" name="username" id="username"
                           onfocus="focusElement('username')"
                           onblur="blurElement('username')"
                           autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password<br/>
                    <input type="password" name="password" id="password"
                           onfocus="focusElement('password')"
                           onblur="blurElement('password')"/>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" /> I agree with terms and conditions bla bla</td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
