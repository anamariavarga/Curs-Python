<html>
<head>
    <link rel="stylesheet" href="css/style19.2.css" />

<body>
    <table border="1" cellspacing="0" id="main">
        <tr>
            <th>FasttrackIT Student Portal</th>
        </tr>

            <td class="form">

                <!-- Start formular -->
                <form method="post">
                    <table>
                        <tr>

                                <input type="text" name="username" placeholder="username" autocomplete="off"/>

                        </tr>
                        <tr>
                            <td>
                                <input type="password" name="password" placeholder="password"/>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="checkbox" /> Remember username</td>
                        </tr>
                        <tr>
                            <td><button type="submit">Login</button></td>
                        </tr>
                    </table>
                </form>
                <!-- End formular -->

            </td>
        </tr>
    </table>
