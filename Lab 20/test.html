    <form>
        <table>
            <tr>
                <td>

                    <input type="text" name="username" id="username" autocomplete="off" onfocus="changeBackgroundColor('username')" onblur="restoreBackgroundColor('username')"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password<br/>
                    <input type="password" name="password" id="password" onfocus="changeBackgroundColor('password')" onblur="restoreBackgroundColor('password')"/>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" /> I agree with terms and conditions bla bla</td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"/></td>
            </tr>
        </table>
    </form>

    <!-- Includeți fișierul JavaScript separat -->

</body>
